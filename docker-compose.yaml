version: "3"
services:
  springboot:
    image: moamina/ltifiback:v0
    ports:
      - "8087:8087"
   
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8
    container_name: db_mysql
    ports:
      - 3306:3306
  
    environment:
      - MYSQL_DATABASE=db
      - DATABASE_DRIVER=com.mysql.cj.jdbc.Driver
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
